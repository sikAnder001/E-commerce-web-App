<div class="container" style="margin-top:3%;margin-bottom:3%">
<div class="row ">
                
                    <div class="col-md-12 col-sm-12">
                       
                            <table  class="table  table-borderless table-bordered table-responsive">
                                <thead>
                                    <tr>
                                        
                                        <th >Remove</th>
                                        <th >Image</th>
                                        <th >Product Name</th>
                                        <th>Quantity</th>
                                        <th>Unit Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <tr ng-repeat="m in cart" >
                                        <td ><a ng-click="delcar(m.c_id)" onclick="abcd()" style="font-size:18px;cursor: pointer"><i class="fa fa-trash-o"></i></a></td>
                                        <td>
                                            <a class="entry-thumbnail"  href="">
                                                <img ng-src="data:image/png;base64,{{m.c_photo}}" alt="" style="height:154px; width:146px" >
                                            </a>
                                        </td>
                                        <td>
                                            <h4 ><a style="font-size:22px;text-decoration: none" class="ng-binding">{{m.c_desc}}</a></h4>
                                            <div>
                                                <span style="font-weight:bold">Brand : <span style="font-weight:normal" >{{m.c_brand}}</span></span>
                                            </div>
                                        </td>
                                        <td style="width:12%">
                                            <div >
                                        <div  class="input-group">
                                    <span class="input-group-btn">
                                        <button style="color:#818483" type="button" class="quantity-left-minus btn btn-default btn-number"  data-type="minus" data-field="">
                                          <span  class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </span>
                                    <input id="" class="form-control"  value="1">
                                    <span class="input-group-btn">
                                        <button type="button" class="quantity-right-plus btn btn-default btn-number" data-type="plus" data-field="">
                                            <span style="color:#818483" class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </span>
                                </div>
                        </div>
                                        </td>
                                        <td  style="white-space: nowrap;color:#818483;font-size:22px;font-weight:bold"><span >{{m.c_price|currency:" ₹ ":0}}</span></td>
                                    </tr>
                                 
                                </tbody>
                                <tfoot>
                                    <tr >
                                       
                                        <td colspan="2">
                                            
                                        </td>
                                        <td colspan="1">
                                            <div class="cartGrandTotal pull-right">
                                              <a type="button"  style="text-decoration: none !important;color:#007750;font-size:22px;font-weight:bold " >Grand Total : <span> ₹ {{total}}.00</span></a>
                                            </div>
                                        </td>
                                        <td colspan="2">
                                            <div   class="cart-checkout-btn pull-right">
                                                <a bt1 ui-sref="checkout" style="background:#c4c4c4;color:#ffffff" class="btn btn-default">PROCCED TO CHEKOUT</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    
                </div>
    <hr>
            </div>
