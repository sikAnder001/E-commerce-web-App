    <script>
          var a= angular.module('ap',[]);
                  a.controller("crt",function($scope,$http){
               var url="Showphoto";
               $http.get(url).then(function(data){
                   $scope.pr=data.data;
                   
               });
           });
        </script>
    <body ng-app="ap" ng-controller='crt'>
        <div class='container'>
        <div class="row">
    <div class="col-md-3">
    
    </div>
    <div class="col-md-9">
      <div  class="col-xs-12 col-md-4 col-sm-4" ng-repeat="i in pr |  filter:filterFilter" >
      
          
          
          <div class="grid">
	<figure class="effect-julia" >
            <img img  ng-src="data:image/png;base64,{{i.p_photo}}"  alt="Nature" height="300" width="100%">
         
            <div  class="btn-group ">
             <button bt1 type="button"  class="btn" style="width:41%;background-color:#c4c4c4;color:#ffffff;margin-left:1%">Buy Now</button>
             <button bt2 type="button"  class="btn"  style="width:42%;background-color:#74797c;color:#ffffff;margin-right:1%">Add to cart</button>
            </div>
         
        </figure>
              </div>
          <div class="caption">
         
          <p pt  style="margin-top:10px;font-weight:bold; color:#60656d;font-size:20px; font-family: 'Open Sans Condensed', sans-serif;" tooltip data-toggle="tooltip"  data-placement="top" title="{{i.p_description}}">{{ i.p_name | limitTo: 20 }}{{i.p_name.length > 20 ? '...' : ''}}</p>
          </div> 
		           
         <div  id="price" style="color:#07d1ff;font-weight:600;margin-left:5% ;font-size:18px;text-align:left;font-family: 'Roboto', sans-serif">{{i.p_price|currency:"â‚¹ ":0}}</div>
